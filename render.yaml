services:
  - type: web
    name: flask-oc
    env: python
    rootDir: flask-oc
    pythonVersion: 3.11
    # requirements.txt está en el directorio raíz del repo
    buildCommand: pip install -r ../requirements.txt
    # Gunicorn arranca el objeto `app` definido en flask-oc/run.py
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        value: c5d9c204a5b266373959ef08b3afed57
      - key: DATABASE_URL
        sync: false
